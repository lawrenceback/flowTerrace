<body style=" margin: 15px;">
<blockquote class="layui-elem-quote">
                <h1>我的信息</h1>

            </blockquote>
         <form class="layui-form changePwd ">
     <!--    <div style="margin:0 0 15px 110px;color:#f00;">旧密码请输入“123456”，新密码必须两次输入一致才能提交</div> -->
        <div class="layui-form-item por">
            <label class="layui-form-label" style="width:auto;">用户帐号</label>
            <div class="layui-input-block" style=" ">
                <input type="text" value="请叫我马哥" disabled class="layui-input  ">
            </div>
            <button class="layui-btn layui-btn-normal poa btn-account">退出帐号</button>
        </div>
        <div class="layui-form-item por">
            <label class="layui-form-label" style="width:auto;">用户密码</label>
            <div class="layui-input-block">
                <input type="password" value="" placeholder="用户密码" lay-verify="required|oldPwd" class="layui-input pwd">
            </div>
            <button class="layui-btn layui-btn-warm poa btn-account">点击 修改</button>
        </div>
        <div class="layui-form-item por">
            <label class="layui-form-label" style="width:auto;">账户余额</label>
            <div class="layui-input-block">
                <input type="password" value="" placeholder="9元" lay-verify="required|newPwd" id="oldPwd" class="layui-input pwd">
            </div>
            <button class="layui-btn layui-btn-danger poa btn-account">自动充值</button>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width:auto;">注册时间</label>
            <div class="layui-input-block">
                <input type="date" value="" placeholder="请确认密码" lay-verify="required|confirmPwd" class="layui-input pwd">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" style="width:auto;">最后登陆</label>
            <div class="layui-input-block">
                <input type="date" value="" placeholder="最后登陆时间" lay-verify="required|confirmPwd" class="layui-input pwd">
            </div>
        </div>
     
    </form>

    <script type="text/javascript" src="plugins/layui/layui.js"></script>
    <script>
            layui.use(['form', 'layedit', 'laydate'], function() {
                var form = layui.form(),
                    layer = layui.layer,
                    layedit = layui.layedit,
                    laydate = layui.laydate;

                //创建一个编辑器
                var editIndex = layedit.build('LAY_demo_editor');
                //自定义验证规则
                form.verify({
                    title: function(value) {
                        if(value.length < 5) {
                            return '标题至少得5个字符啊';
                        }
                    },
                    pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    content: function(value) {
                        layedit.sync(editIndex);
                    }
                });

                //监听提交
                form.on('submit(demo1)', function(data) {
                    layer.alert(JSON.stringify(data.field), {
                        title: '最终的提交信息'
                    })
                    return false;
                });
            });
